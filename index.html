<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <span id="entarRegistrar">
            <input type="button" id="inpt-for-login" class="inpt_for_logres" value="Entrar">
            <input type="button" id="inpt-for-registro" class="inpt_for_logres" value="Registrar">
        </span><br>
        <div class="login-registro" id="login">
            <span id="facebook_Google">
                <a href="#" id="inptLogarFacebook" class="loginsAlternativo"><img
                        src="imagens/icons8-facebook-num-círculo.svg" class="logoFacebook"> Entrar com Facebook</a>
                <a href="#" id="inptLogarGoogle" class="loginsAlternativo"><img src="imagens/Google__G__Logo.svg"
                        class="logoGoogle"> Entrar com Google</a>
            </span>
            <p>ou conectar-se com seu Email</p>
            <form method="post" action="">
                <!-- local para onde os dados inseridos devem ser enviados. Exemplo: action="registro.php" -->
                <fieldset>
                    <input type="email" name="email" id="email-user" placeholder="   Email ou Usuário" required><br>

                    <input type="password" name="password" id="password-user" placeholder="   Senha" required><br>

                    <input type="submit" class="bttnLogRes" value="Entrar" onclick="logar()"><br>
                    <a class="links" href="#">Esqueci minha Senha</a>
                </fieldset>
            </form>
        </div>


        <div class="login-registro" id="registro">
            <span id="facebook_Google">
                <a href="#" id="inptLogarFacebook" class="loginsAlternativo"><img
                        src="imagens/icons8-facebook-num-círculo.svg" class="logoFacebook"> Cadastre-se com
                    Facebook</a>
                <a href="#" id="inptLogarGoogle" class="loginsAlternativo"><img src="imagens/Google__G__Logo.svg"
                        class="logoGoogle"> cadastre-se com Google</a>
            </span>
            <p>ou conectar-se com seu Email</p>
            <form>
                <fieldset>
                    <input type="text" name="full_name" id="full_name" placeholder="   Nome e Sobrenome" required><br>
                    <input type="email" name="email" id="email-user" placeholder="   Email ou Usuário" required><br>
                    <input type="password" name="password" id="password-user"
                        placeholder="   Senha   Mínimo 8 caracteres" required minlength="8"><br>

                    <nobr>
                        <input type="checkbox" name="inptTermos" id="inptTermos" required>
                        <label for="inptTermos">Li e aceito os
                            <a class="links" href="">termos</a> e
                            <a class="links" href="">politica</a>
                        </label>
                    </nobr>


                    <nobr>
                        <input type="checkbox" name="checkTermos" id="lembrar-me" checked>
                        <label for="checkTermos">Lembre-me</label>
                    </nobr>

                    <input type="submit" class="bttnLogRes" value="criar nova conta agora" onclick="logar()"><br>
                    <a class="links" href="#">Esqueci minha Senha</a>
                </fieldset>
            </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
